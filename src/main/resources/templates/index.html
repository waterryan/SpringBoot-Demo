<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
        <!--<link rel="stylesheet" th:href="@{bootstrap/bootstrap.min.css}" >-->
        <!--<link rel="stylesheet" th:href="@{bootstrap/bootstrap-theme.min.css}" >-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<script th:src="@{/jquery/jquery-3.3.1.min.js}" ></script>-->
        <!--<script src="file://Users/ryanrao/MyJars/jquery-3.4.1.js"></script>-->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <!--查看Chrome的调试模式，迅雷插件有干扰-->

        <script type="text/javascript">
            function login() {

                // $("#loginbtn").click(function(){
                let loginName = $("#loginName").val();
                var password = $("#password").val();

                var msg = "";

                if (loginName == "" || password == ""){
                    msg = "No input!";
                }
                if (msg != ""){
                    alert(msg);
                } else {
                    console.log(`data: ${loginName}, ${password}`);
                    $("#loginform").submit();
                    alert("Login!");
                }
                // });
            }

            function register() {
                alert("Register!");
                // $("#registerbtn").click(function () {
                //     alert("Register!");
                // })
            }
        </script>
    </head>

    <body>
        <h1>>>>> <span th:text="${name}"></span>，你好！</h1>
        <h2>成功运行！</h2>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">第一个Spring Boot Web开发示例</h3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="page-header">
                        <h2>Login</h2>
                        <form class="form-horizontal" action="login" method="post" id="loginform">
                            <div class="form-group">
                                <div class="input-group col-md-4">
                                    <input class="form-control" placeholder="User Name" type="text" name="loginName" id="loginName">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group col-md-4">
                                    <input class="form-control" placeholder="Password" type="password" name="password" id="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-success" id="loginbtn" onclick="login()">
                                        <span class="glyphicon glyphicon-log-in"></span>
                                        登陆
                                    </button>
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-danger" id="registerbtn" onclick="register()">
                                        <span class="glyphicon glyphicon-log-in"></span>
                                        注册
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <a th:href="@{iftest}">测试条件判断</a>

                <!--<div>-->
                    <!---->
                <!--</div>-->
            </div>


        </div>

    </body>
</html>
