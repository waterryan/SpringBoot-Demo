<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Thymeleaf循环</h3>
        </div>
    </div>

    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">图书信息列表</h3>
                </div>
                <div class="panel-body">
                    <div class="table table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <th class="text-center">封面</th>
                                <th class="text-center">图片路径</th>
                                <th class="text-center">书名</th>
                                <th class="text-center">作者</th>
                            </thead>
                            <tbody class="text-center">
                                <tr th:each="book: ${books}">
                                    <td><img src="1.png" th:src="@{${book.image}}" height="60"/></td>
                                    <td th:text="@{${book.image}}">路径缺省值</td>
                                    <td th:text="${book.title}">书名缺省值</td>
                                    <td th:text="${book.author}">作者缺省值</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
